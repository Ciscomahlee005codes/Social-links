<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social link profile</title>
</head>
<body>
   <section>
    <div class="social">
        <figure>
        <img src="./images/avatar-jessica.jpeg" alt="Jessica">
    </figure>
     <h2>Jessica Randall</h2>
    <p class="location">
        London,United Kingdom
    </p>
    <p class="info">
       "Front-end developer and avid reader."
    </p>
    <div class="links">
        <a class="link-1" href="">GitHub</a><br>
        <a class="link-1"  href="">Frontend Mentor</a><br>
        <a class="link-1" href="">LinkedIn</a><br>
        <a class="link-1" href="">Twitter</a><br>
        <a class="link-1" href="">Instagram</a><br>
    </div>
    <div class="author">
        <a class="link-2" href="https://www.frontendmentor.io/profile/yourusername">Challenge by Frontend Mentor</a>
        <a class="link-2" href="">Coded by Boy Programmer</a>
    </div>
    </div>
   </section>
</body>
</html>
